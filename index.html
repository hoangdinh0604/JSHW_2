<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập JS 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section id="HW1">
        <div class="hw1 container">
            <div class="card">
                <div class="card-header">
                    <h1>Bài Tập 1 : QUẢN LÝ TUYỂN SINH</h1>
                    </div>
                <div class="card-body"></div>
                <div class="form-group">
                    <label>Nhập điểm chuẩn</label>
                    <input type="text" class="form-control" id="diemChuan" placeholder="">
                </div>
                <div class="form-group">
                    <label>Nhập điểm thi môn thứ 1</label>
                    <input type="text" class="form-control" id="diemThi1" placeholder="">
                </div>
                <div class="form-group">
                    <label>Nhập điểm thi môn thứ 2</label>
                    <input type="text" class="form-control" id="diemThi2" placeholder="">
                </div>
                <div class="form-group">
                    <label>Nhập điểm thi môn thứ 3</label>
                    <input type="text" class="form-control" id="diemThi3" placeholder="">
                </div>
                <div class="form-group">
                    <label>Khu vực ưu tiên (chọn X nếu không thuộc đối tượng ưu tiên)</label>
                    <select class="form-control" name="" id="kvUT">
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                        <option value="0">X</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Đối tượng ưu tiên (chọn X nếu không thuộc đối tượng ưu tiên)</label>
                    <select class="form-control" name="" id="dtUT">
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                        <option value="0">X</option>
                    </select>
                </div>

                <button id="btnTinhDiem" type="button" class="btn btn-success">Tính điểm</button>
                <div id="hw1-footer" class="card-footer"></div>
            </div>
        </div>
    </section>
    <section class="hw2">
        <div class="hw2_content container">
            <div class="card">
                <div class="card-header">
                    <h1>Bài tập 2: Tính tiền điện</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nhập vào tên người dùng: </label>
                        <input type="text" id="ten" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Nhập vào số điện tiêu thụ (kW): </label>
                        <input type="number" id="kw_n" class="form-control" placeholder="">
                    </div>
                    <button id="btnTinhTienDien" type="button" class="btn btn-warning">Tính tiền điện</button>
                </div>
                <div class="card-footer text-muted" id="hw2_footer">
                    
                </div>
            </div>
        </div>
    </section>
    <section class="hw3">
        <div class="hw3_content container">
            <div class="card">
                <div class="card-header">
                    <h1>Bài tập 3: Tính thuế thu nhập cá nhân</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label >Nhập Họ và Tên: </label>
                      <input type="text" id="hoTen" class="form-control" placeholder="" >
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label >Nhập tổng thu nhập năm: </label>
                      <input type="number" id="tongThuNhap" class="form-control" placeholder="" >
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <label >Nhập số người phụ thuộc: </label>
                      <input type="number" id="soPhuThuoc" class="form-control" placeholder="" >
                    </div>
                    <button id="btnTinhTienThue" type="button" class="btn btn-danger">Tính tiền thuế</button>

                </div>
                <div id="hw3_footer"class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
